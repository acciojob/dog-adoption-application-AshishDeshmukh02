<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2> Dog Adoption Application</h2>

    <label for="Name">Name</label>
    <div>
        <input type="text" name="myName" id="Name">
    </div>
  
    <br>
	
    <label for="phone">Phone Number</label>
    <div>
        <input type="text" name="myPhone" id="phone">
    </div>

    <br>
<label for="address">Address</label>
    <div>
        <input type="address" name="myAddress" id="address">
    </div>

    <br>

    <div>
        Have you ever lived with a Dog before?: <input type="checkbox" name="myEligibility">
    </div>
	
    <br>
	
    <div>
        <label for="Dog">Dog Breeds</label>
        <select name="myDog" id="multiselect">
            <option value="Swift">German Shepherd</option>
            <option value="Audi">Husky</option>
            <option value="Lambo">Labrador</option>
        </select>
    </div>
    <br>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
